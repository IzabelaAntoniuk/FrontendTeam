<!DOCTYPE html>
<html ng-app="" ng-controller="remindPass" >
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<head>
    <base href="/">
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bookweb</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css" />
		<link rel="stylesheet" href="styles.css">

</head>
<body data-ng-controller="">
    <div ui-view>
			<h2><strong>Przypomnij hasło</strong></h2>
      <form action="" method="post" >
          Twój e-mail:<br/><input type="email" name="email" id="email" value=""/><br/>
          <button type="submit" class="buttongreen m10a">Wyślij</button>
      </form>
		<p class="bg-success login-info" data-ng-show="correctLogIn">Zalogowano</p>
	  <p class="bg-warning login-info" data-ng-show="incorrectLogIn">Niepoprawny login lub hasło</p>
	  <p class="bg-danger login-info" data-ng-show="serverProblem">Błąd usługi</p>
    </div>

    <script src="/sign_in/remindPass.js"></script>
</body>

</html>
