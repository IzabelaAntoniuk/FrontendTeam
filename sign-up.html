<!DOCTYPE html>
<html>
<head>
  <title>Rejestracja</title>
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="styles.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <!-- <link href="" rel="stylesheet"> -->
<body>

  <header>
  <!--  <img src="logo.png" height="193" width="250"/>-->
  <h1 class="headerText">Najlepsza strona w internetach.</h1>

  <nav>
    <ul>
      <li><a href="#home" class="animation">Strona Głowna</a></li>
      <li><a href="sign_in/sign-in-page.html" class="animation">Logowanie</a></li>
      <li><a href="sign-up.html" class="animation">Rejestracja</a></li>
    </ul>
  </nav>
</header>

<main>

<div class="container">

  <h2><strong>Rejestracja</strong></h2>
  <!-- <div ng-controller="Ctrl"> -->

<form ng-app=""  method="post" name="signForm" action="www.google.pl" nonvalidate data-ng-submit="submitData($event)">
<fieldset>
  <label for="emailAddress">Email:</label>
  <input type="email" class="in" name="emailAddress" ng-model="email" id="email" placeholder="Wpisz swoj adres email" required><br />
  <span ng-messages="signForm.emailAddress.$error" ng-if="signForm.emailAddress.$dirty" class="error-messages slide-right">
  <span ng-message="required" class="message slide-left">*Pole wymagane</span>
  <span ng-message="email" class="message slide-left">*Zły format</span>
  </span><br />


  <label for="newPassword">Hasło:</label>
  <input type="password" class="in" name="newPassword" id="pass1" ng-minlength="6" ng-model="newPassword" required><br />
  <span ng-messages="signForm.newPassword.$error" ng-if="signForm.newPassword.$touched && signForm.newPassword.$dirty && signForm.newPassword.$invalid" class="error-messages slide-right">
  <span ng-message="required" class="message slide-left">*Pole wymagane</span>
  <span ng-message="minlength" class="message slide-left">*Hasło za krotkie. Min 6 znakow</span>
</span><br />

<!-- onkeyup="checkPass(); return false; -->
  <label for="verifyPassword">Powtorz hasło:</label>
  <input type="password" class="in" name="verifyPassword" id="pass2" ng-minlength="6"
  use-form-error="passwordconfirm"
  use-error-expression="signUpCtrl.password && signUpCtrl.confirmPassword && signUpCtrl.password!=signUpCtrl.confirmPassword" ng-model="verifyPassword" required >
  <span ng-messages="signForm.verifyPassword.$error" ng-if="signForm.verifyPassword.$touched && signForm.verifyPassword.$dirty && signForm.verifyPassword.$invalid" class="error-messages slide-right">
  <span ng-message="required" class="message slide-left">*Pole wymagane</span>
  <span ng-message="minlength" class="message slide-left">*Hasło za krotkie. Min 6 znakow</span>
</span><br />


  <br />
<!-- <span ng-message=""></span> -->
  <span style="color:maroon; font-style:italic" id="verifyMessage" class="verifyMessage"></span><br />

  <p>
    <input type="submit" class="btn-default" style="width: 150px; margin-top: 10px;"
    ng-disabled="signForm.emailAddress.$pristine && signForm.emailAddress.$invalid || signForm.newPassword.$invalid || signForm.verifyPassword.$invalid || signForm.verifyPassword.$passwordconfirm">
  </p>
</fieldset>
</form>

</div>
</main>
